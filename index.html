<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TAPS</title>
  </head>
  <body>
    <div class="taps">
      <div class="tap1">
        <div id="red_vessel" class="color1"></div>
      </div>
      <img onclick="javascript:Red()" src="./tap.jpg" alt="tap image" />
      <div class="tap2">
        <div id="green_vessel" class="color2"></div>
      </div>
      <img onclick="javascript:Green()" src="./tap.jpg" alt="tap image" />
      <div class="tap3">
        <div id="blue_vessel" class="color3"></div>
      </div>
      <img onclick="javascript:Blue()" src="./tap.jpg" alt="tap image" />
    </div>
    <div class="drops">
      <div id="red" class="drop1"></div>
      <div id="green" class="drop2"></div>
      <div id="blue" class="drop3"></div>
    </div>
    <div class="container">
      <div class="vessel">
          <div id="mix" class="mix">
          </div>
      </div>
    </div>
    <script src="./index.js" ></script>
  </body>
</html>
